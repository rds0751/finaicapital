{% extends "account/base.html" %}

{% load i18n static %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Login" %}{% endblock %}

{% block inner %}
<section class="sign-in-page bg-white">
  <div class="container-fluid p-0">
      <div class="row no-gutters">
          <div class="col-sm-12 text-left" style="height: 900px;">
              <div class="sign-in-detail text-white" style="background: url({% static 'bg.gif' %}) no-repeat 0 0; background-size: cover;">
                  <div class="row">
                    <div class="col-sm-12 col-lg-6" style="background: rgba(0, 0, 0, 0.5);">
                  <div class="sign-in-from">
                    <h1 class="mb-0">Sign in</h1>
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                      {% csrf_token %}
      
                      {% if redirect_field_value %}
                      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                      {% endif %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>
                            <input onkeyup="this.value = this.value.toUpperCase();" autocomplete="sedrctvghb" type="text" class="form-control mb-0" id="text-field-hero-input" name="username" placeholder="" autofocus="autofocus" maxlength="150">
                          </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" class="float-right">Forgot password?</a>
                            <input autocomplete="sedrctvghb" type="password" class="form-control mb-0" id="text-field-hero-input" name="password" placeholder="" id="id_password">
                        </div>
                        <div class="d-inline-block w-100">
                            <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Sign in</button>
                        </div>
                        <div class="sign-info">
                            <span class="dark-color d-inline-block line-height-2">
                              Don't have an account? <a href="/accounts/signup/"><strong> Register</strong></a>  here.
                            </span>
                            <ul class="iq-social-media">
                                <li><a href="#"><i class="ri-facebook-box-line"></i></a></li>
                                <li><a href="#"><i class="ri-twitter-line"></i></a></li>
                                <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
